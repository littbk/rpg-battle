          <!-- 2. Novo Chatbox -->
          
          </div>

        <!-- Navbar (permanece igual) -->

          <a href="#" id="nav-batalha" class="active btnMenu">Batalha</a>
          <a href="#" id="nav-ficha" class="btnMenu">Ficha</a>
